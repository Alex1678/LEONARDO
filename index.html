<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información con Círculos Animados</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        .info {
            text-align: center;
            padding: 20px;
            background-color:hotpink;
            color: #fff;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: mediumpurple;
            border-radius: 30%;
            position: absolute;
            animation: moveUpDown 5s linear infinite;
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(calc(100vh - 50px));
            }
        }

        /* Añade más círculos */
        .circle:nth-child(2) {
            left: 20%;
            animation-duration: 4s;
        }

        .circle:nth-child(3) {
            left: 40%;
            animation-duration: 3s;
        }

        .circle:nth-child(4) {
            left: 60%;
            animation-duration: 6s;
        }
         .circle:nth-child(5) {
            left: 80%;
            animation-duration: 2s;
        }
         .circle:nth-child(6) {
            left: 100%;
            animation-duration: 2s;
        }
             .circle:nth-child(6) {
            left: 20%;
            animation-duration: 2s;
        }

    </style>
</head>
<body>
    <div class="info">
        <h1>Leonardo</h1>
        <p></p>                                                                                                                                                                                                                                                                                                                                     
    </div>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
         <div class="circle"></div>
       <div class="circle"></div>
        <div class="circle"></div>
         
        <!-- Agrega más círculos aquí -->
    </div>
</body>
</html>
